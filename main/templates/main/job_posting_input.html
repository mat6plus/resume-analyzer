{% extends 'main/base.html' %}

{% block title %}Enter Job Posting{% endblock %}

{% block content %}
<div class="max-w-md mx-auto" x-data="{ crawling: false, progress: 0 }">
    <h1 class="text-3xl font-bold mb-4">Enter Job Posting Details</h1>
    <form hx-post="{% url 'main:job_posting_input' %}" hx-trigger="submit" hx-target="#form-errors" @submit="crawling = true">
        {% csrf_token %}
        <div class="mb-4">
            <label for="{{ form.url.id_for_label }}" class="block text-sm font-medium text-gray-700">Job Posting URL</label>
            {{ form.url }}
        </div>
        <div class="mb-4">
            <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700">Job Title</label>
            {{ form.title }}
        </div>
        <div class="mb-4">
            <label for="{{ form.company.id_for_label }}" class="block text-sm font-medium text-gray-700">Company</label>
            {{ form.company }}
        </div>
        <div id="form-errors"></div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Start Analysis
        </button>
    </form>
    <div x-show="crawling" class="mt-4">
        <p class="text-center mb-2">Crawling job posting...</p>
        <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
            <div class="bg-blue-600 h-2.5 rounded-full" x-bind:style="'width: ' + progress + '%'"></div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.body.addEventListener('htmx:afterSwap', function(event) {
    if (event.detail.target.id === 'form-errors' && event.detail.xhr.status === 200) {
        // Form submission was successful, redirect to the next page
        window.location.href = event.detail.xhr.responseURL;
    }
});

function updateProgress() {
    if (Alpine.store('crawling')) {
        htmx.ajax('GET', "{% url 'main:crawl_progress' 0 %}".replace('0', '{{ job_posting.id }}'), '#progress')
            .then(function(xhr) {
                var response = JSON.parse(xhr.responseText);
                Alpine.store('progress', response.progress);
                if (response.progress < 100) {
                    setTimeout(updateProgress, 1000);
                } else {
                    window.location.href = "{% url 'main:resume_upload' 0 %}".replace('0', '{{ job_posting.id }}');
                }
            });
    }
}

document.addEventListener('alpine:init', () => {
    Alpine.store('crawling', false);
    Alpine.store('progress', 0);
});
</script>
{% endblock %}
{% endblock %}
