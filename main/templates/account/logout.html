{% extends 'account/base_account.html' %} {% load i18n %} {% block account_title
%}{% trans "Sign Out" %}{% endblock %} {% block account_content %}
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %} {% if redirect_field_value %}
  <input
    type="hidden"
    name="{{ redirect_field_name }}"
    value="{{ redirect_field_value }}"
  />
  {% endif %}
  <button
    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mt-4"
    type="submit"
  >
    {% trans 'Sign Out' %}
  </button>
</form>
{% endblock %}
